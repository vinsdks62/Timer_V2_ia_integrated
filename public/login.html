<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Timer Journalier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(100,100,100,0.03) 2px, rgba(100,100,100,0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(100,100,100,0.03) 2px, rgba(100,100,100,0.03) 4px);
            pointer-events: none;
        }
        
        .login-container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(120,120,120,0.2);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255, 107, 53, 0.3));
        }
        
        h1 {
            text-align: center;
            color: #c0c0c0;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #a0a0a0;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
            border: 1px solid rgba(120,120,120,0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 0 0 3px rgba(255, 107, 53, 0.2);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, #ff6b35, #e85d2a);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(255, 107, 53, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: linear-gradient(145deg, #5a2d2d, #4a2424);
            color: #f08c7d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(240, 140, 125, 0.3);
            box-shadow: 
                inset 0 1px 3px rgba(0,0,0,0.3),
                0 1px 0 rgba(255,255,255,0.1);
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            margin: 30px 0;
            border-top: 1px solid rgba(120,120,120,0.3);
            position: relative;
        }
        
        .divider::after {
            content: '‚öôÔ∏è';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 0 10px;
            font-size: 1.2em;
        }
        
        .info-box {
            background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(120,120,120,0.2);
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 1px 0 rgba(255,255,255,0.05);
        }
        
        .info-box h3 {
            color: #ff6b35;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .info-item {
            color: #a0a0a0;
            font-size: 0.85em;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .info-item strong {
            color: #c0c0c0;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">‚öôÔ∏è</div>
            <h1>Timer</h1>
            <div class="subtitle">Gestion du Temps</div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre.email@entreprise.fr"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">üîí Mot de Passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                üîì Se Connecter
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="divider"></div>
        
        <div class="info-box">
            <h3>üîë Comptes de Test</h3>
            <div class="info-item">
                <strong>Admin:</strong> admin@entreprise.fr / admin123
            </div>
            <div class="info-item">
                <strong>Employ√©:</strong> jean.dupont@entreprise.fr / password123
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Masquer les erreurs pr√©c√©dentes
            errorMessage.classList.remove('show');
            
            // Afficher le chargement
            loading.classList.add('show');
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Connexion...';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sauvegarder le token et les infos utilisateur
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Rediriger selon le r√¥le
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    // Afficher l'erreur
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Impossible de se connecter au serveur. V√©rifiez que le serveur est d√©marr√©.');
            } finally {
                loading.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîì Se Connecter';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = '‚ö†Ô∏è ' + message;
            errorMessage.classList.add('show');
            
            // Masquer apr√®s 5 secondes
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // V√©rifier si d√©j√† connect√©
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                // Rediriger automatiquement
                if (userData.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/index.html';
                }
            }
        });
    </script>
</body>
</html>
